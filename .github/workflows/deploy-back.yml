name: Deploy API Gateway

on:
  push:
    branches:
      - 'feature/docker-hub'

jobs:
  deploy-api-gateway:
    name: Deploy Api Gateway
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy Api Gateway
        uses: ./.github/actions/deploy
        with:
          config: |
            API_GATEWAY_PORT=3000
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            AUTH_HOST=auth-svc
            AUTH_PORT=3001
