version: "3"

services:
  front:
    container_name: front
    build:
      context: .
      dockerfile: ./apps/front/Dockerfile
    restart: always
    ports:
      - 80:80
    networks:
      - app_network

  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./apps/back/api-gateway/Dockerfile
    restart: always
    ports:
      - 9000:9000
    networks:
      - app_network

  auth:
    container_name: auth
    build:
      context: .
      dockerfile: ./apps/back/auth/Dockerfile
    restart: always
    networks:
      - app_network

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: repair-now
    networks:
      - app_network
    ports:
      - 5432:5432

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - app_network

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    external: true
