apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - image: europe-west9-docker.pkg.dev/{{ .Values.GCLOUD_PROJECT_ID }}/auth/production:{{ .Values.GITHUB_SHA }}
        name: auth
        # env:
        # - name: AUTH_PORT
        #   value: '3001'
        # - name: AUTH_HOST
        #   value: auth-svc
        # - name: DATABASE_URL
        #   value: {{ .Values.DATABASE_URL }}
        # - name: JWT_SECRET
        #   value: {{ .Values.JWT_SECRET }}
        ports:
        - containerPort: 3001